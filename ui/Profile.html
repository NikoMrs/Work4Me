  <body id="body">
    
    <script src="Barra.js"></script>

    <div class="container ms-4 mt-5">
        <h1 id="nomecognome">Profilo</h1>

        <div class="card mt-3" style="width: 40rem;">
            <div class="card-body">
                <div class="container">
                    <div class="row row-cols-2">
                        <div class="col">Nome:</div><div class="col" id="nome">sample</div>
                        <div class="col">Cognome:</div><div class="col" id="cognome">sample</div>
                        <div class="col">Nascita:</div><div class="col" id="dataNascita">sample</div>
                        <div class="col">Email:</div><div class="col" id="email">sample</div>
                        <div class="col">Recensioni:</div><div class="col" id="recensioni">sample</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-dark ms-5 mt-3" onclick="funzione()" id="mostra">Mostra Annunci</button>

    <h1 class="ms-5 mt-3" style="visibility:hidden;" id="tAnnunci">I tuoi annunci</h1>

    <div id="nascosti">
        <div class="container my-5">
            <div class="container-fluid my-5">
                <div class="row">
                    <div class="col-9 m-auto">
                        <div class="owl-carousel owl-theme" id="annunci">
                        
                        </div>
                    </div>
                </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    crossorigin="anonymous"></script>
    <script>
    $('.owl-carousel').owlCarousel({
        loop: false,
        margin: 150,
        nav: true,
        responsive: {
            0: {
                items: 1,
                stagePadding: 0
            },
            600: {
                items: 2,
                stagePadding: 0
            },
            1000: {
                items: 3,
                stagePadding: 0
            }
        }
    })

    </script>
