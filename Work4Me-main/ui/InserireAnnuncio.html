<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Inserimento annuncio</title>
  </head>
  <body id="body">

    <script src="Barra.js"></script>
    
    <div class="container  mt-5">
      <div class="row">
        <div class="col-sm-8">
          <form action="http://localhost:49146/api/annunci" method="POST">
            <div class="mb-3">
              <label for="titolo" class="form-label">Titolo</label>
              <input type="text" class="form-control" id="titolo" name="titolo">
            </div>
            <div class="mb-3">
              <label for="costo" class="form-label">Costo orario</label>
              <input type="text" class="form-control" id="costo" name="costo">
            </div>
            <div class="mb-3">
              <label for="luogo" class="form-label">Luogo</label>
              <input type="text" class="form-control" id="luogo" name="luogo">
            </div>
            <div class="mb-3">
              <label for="Categoria" class="form-label">Categoria</label>
              <select class="form-select" id="categoria" name="categoria">
                <option value="giardinaggio">Giardinaggio</option>
                <option value="informatica">Informatica</option>
                <option value="babysitting">Babysitting</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="foto" class="form-label">Foto</label>
              <input type="text" class="form-control" id="foto" name="foto">
            </div>
            <div>
              <input type="text" class="form-control" id="idProprietario" name="idProprietario" value="61b4e01b3ca11808c0daf528" style="visibility: hidden;"><!--Variabile nascosta che contien l'ID-->
            </div>
            <div class="mb-3">
              <div class="form-floating">
                <textarea class="form-control" id="descrizione" style="height: 100px" name="descrizione"></textarea>
                <label for="descrizione">Descrizione</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" name="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
